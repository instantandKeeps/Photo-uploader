
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin â€” Instant & Keeps</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="wrap">
  {% if needs_key %}
    <div class="card center">
      <h1>Admin</h1>
      <form method="get" action="/admin" class="form">
        <label for="key">Password</label>
        <input id="key" name="key" type="password" required>
        <button type="submit" class="brand">Enter</button>
      </form>
      <p class="tiny muted">Default password is <code>ik2025</code>. Set <code>ADMIN_PASSWORD</code> env var to change.</p>
    </div>
  {% else %}
    <div class="card">
      <h1>Submissions</h1>
      {% if files %}
        <ul class="filelist">
          {% for f in files %}
            <li>
              <span>{{ f }}</span>
              <a class="button small" href="{{ url_for('list_folder', folder=f, key=key) }}">Open</a>
            </li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No uploads yet.</p>
      {% endif %}
    </div>
  {% endif %}
</div>
</body>
</html>
