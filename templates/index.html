<!DOCTYPE html>
<html>
<head>
  <title>Instant & Keeps Uploader</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <img src="/static/logo.jpg" class="logo">
    <h2>Upload up to 9 photos</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="photos" accept="image/*,.pdf" multiple required>
      <p>Accepted: JPG, PNG, HEIC, WEBP, GIF, PDF</p>
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
